<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="flexbox2.css">
</head>

<body>
  <div class="overlay">
    <div class="modal">
      <div class="modal-title">
        Modal Title
      </div>
      <div class="modal-content">
        This is a modal
      </div>
      <button>
        Close
      </button>
    </div>
  </div>

  <div class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="icons/hamburger-menu.svg">
      <img class="youtube-logo" src="icons/youtube-logo.svg">
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="icons/search.svg">
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon" src="icons/voice-search-icon.svg">
      </button>
    </div>
    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-icon" src="icons/upload.svg">
      </div>
      <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="icons/notifications.svg">
        <div class="notifications-count">3</div>
      </div>
      <img class="current-user-picture" src="images/IMG_4251.jpg">
    </div>
  </div>

  <div class="sidebar">
    <div class="sidebar-link">
      <img src="icons/home.svg">
      <div>Home</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/explore.svg">
      <div>Explore</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/subscriptions.svg">
      <div>Subscriptions</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/originals.svg">
      <div>Originals</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/youtube-music.svg">
      <div>YouTube Music</div>
    </div>
    <div class="sidebar-link">
      <img src="icons/library.svg">
      <div>Library</div>
    </div>
  </div>

  <button class="close">
    X
  </button>

  <div class="flexbox">
    <div class="profile">
      <img class="profile-picture" src="images/IMG_6874.jpg">
      <p class="name">
        Wheezy
      </p>
      <div class="mutual-friend-info">
        <img class="mutual-friends" src="images/IMG_4251.jpg">
        <p class="mutual-count">
          2 mutual friends
        </p>

      </div>

      <button class="add-friend-button">
        Add Friend
      </button>
    </div>

    <div class="profile">
      <img class="profile-picture" src="images/fern.jpg">
      <p class="name">
        Fern
      </p>
      <div class="mutual-friend-info">
        <img class="mutual-friends" src="images/IMG_4251.jpg">
        <p class="mutual-count">
          3 mutual friends
        </p>
      </div>
      <button class="add-friend-button">
        Add Friend
      </button>
    </div>

    <div class="profile">
      <img class="profile-picture" src="images/f7dba861-e47d-4fe5-ae53-e912605fdffb.JPG">
      <p class="name">
        FranklinDog
      </p>
      <div class="mutual-friend-info">
        <img class="mutual-friends" src="images/IMG_4251.jpg">
        <p class="mutual-count">
          4 mutual friends
        </p>
      </div>
      <button class="add-friend-button">
        Add Friend
      </button>
    </div>

  </div>
</body>

</html>
